<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="style/common.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<section id="contacts-area">
    <div class="container container-column-white container-map">
        <div class="header">
            <div class="half-side"></div>
            <div class="half-side p-left-social">
                <h2 class="page-title page-title-dark">Get in touch</h2>
            </div>
        </div>
        <div class="content">
            <div class="form">
                <form class="page-form" action="">
                    <input class="text-form" required placeholder="Name">
                    <input type="email" class="text-form" required placeholder="E-mail">
                    <input type="tel" class="text-form" required placeholder="Number">
                    <textarea class="text-message" required placeholder="Message">
                    </textarea>
                    <button type="submit" class="submit">
                        <span class="sub-text"> submit </span>
                        <img class="sub-pict" src="images/shape.png">
                    </button>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="half-side">
                <nav class="menu-column">
                    <ul class="menu-list menu-list-white">
                        <li class="menu-item">
                            <a class="menu-link" href="index.html">Main</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="about.html">About</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="product.html">Products</a>
                        </li>
                        <li class="menu-item menu-item-active">
                            <a class="menu-link" href="contact.html">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="half-side p-left-social">
                <ul class="social-list">
                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</section>
</body>
</html>
