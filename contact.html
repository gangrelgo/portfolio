<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css?234324">
    <link rel="stylesheet" href="common.css?234324">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<section id="contacts-area">
    <div class="container container-column-white">
        <div class="header">
            <div class="half-side"></div>
            <div class="half-side p-left-social">
                <h2 class="page-title page-title-dark"> Get in touch</h2>
            </div>
        </div>
        <div class="content">
            <div class="form">
                    <form class="page-form">
                        <p>
                            <input type="text" class="text-form" required placeholder="Name">
                        </p>
                    </form>
                    <form>
                        <p>
                            <input type="email" class="text-form" required placeholder="E-mail">
                        </p>
                    </form>
                    <form>
                        <p>
                            <input type="tel" class="text-form" required placeholder="Number">
                        </p>
                    </form>
                    <form>
                        <p>
                            <textarea type="text" class="text-message" required placeholder="Message">
                            </textarea>
                        </p>
                    </form>
                    <button class="submit">
                        <span class="sub-text"> submit </span>
                        <img class="sub-pict" src="shape.png">
                    </button>

            </div>
            <div class="map">
                <img src="main-map.png">
            </div>
        </div>
        <div class="footer">
            <div class="half-side">
                <nav class="menu-column">
                    <ul class="menu-list-white">
                        <li class="menu-item">
                            <a class="menu-link-white" href="about.html">About</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link-white" href="#">Products</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link-white" href="#">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="half-side p-left-social">
                <ul class="social-list">
                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</section>
</body>
</html>
